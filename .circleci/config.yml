version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip

      - run:
          name: CMake Build
          command: python tools.py --build
      - run:
          name: CMake Test
          command: python tools.py --test

workflows:
  unit test:
    jobs:
      - build-and-test
